<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="page">
    <picture class="image">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 48em)">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum bottle" class="product-img">
    </picture>
    <div class="content">
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
    <div class="price-container">
      <p class="price">$149.99</p>
      <p class="old-price">$169.99</p>
    </div>
    <button type="button">
      <i class="cart" aria-hidden="true"></i>
      <span>Add to Cart</span>
    </button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
